<!-- Superposition pour l'arrière-plan sombre -->
<div class="fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center z-50" (click)="cancel()">
  <!-- Conteneur de la boîte de dialogue (empêche la propagation du clic) -->
  <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full mx-4" (click)="$event.stopPropagation()">
    <p class="text-lg mb-6 text-gray-800">{{ message }}</p>
    <div class="flex justify-end space-x-4">
      <button (click)="cancel()" class="px-5 py-2 rounded-md font-semibold text-gray-700 bg-gray-200 hover:bg-gray-300 transition-colors duration-200" i18n="@@dialog.cancel">Annuler</button>
      <button (click)="confirm()" class="px-5 py-2 rounded-md font-semibold text-white bg-red-600 hover:bg-red-700 transition-colors duration-200" i18n="@@dialog.confirm">Confirmer</button>
    </div>
  </div>
</div>
