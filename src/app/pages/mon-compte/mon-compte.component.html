<div class="container mx-auto p-4 max-w-3xl">
    <h1 class="text-3xl font-bold text-center mb-10">Mon Compte</h1>

    <div class="mb-4 border-b border-gray-200">
        <ul class="flex flex-wrap -mb-px text-lg font-medium text-center" id="myTab" role="tablist">
            <li class="mr-2" role="presentation">
                <button (click)="setActiveTab('register')" [ngClass]="{
                    'text-blue-600 border-blue-600 active': activeTab === 'register',
                    'border-transparent hover:text-gray-600 hover:border-gray-300': activeTab !== 'register'
                }" class="inline-block p-4 border-b-2 rounded-t-lg" type="button" role="tab">Créer un compte</button>
            </li>
            <li class="mr-2" role="presentation">
                <button (click)="setActiveTab('login')" [ngClass]="{
                    'text-blue-600 border-blue-600 active': activeTab === 'login',
                    'border-transparent hover:text-gray-600 hover:border-gray-300': activeTab !== 'login'
                }" class="inline-block p-4 border-b-2 rounded-t-lg" type="button" role="tab">Identifiez-vous</button>
            </li>
        </ul>
    </div>

    <div id="myTabContent">
        <!-- Formulaire de création de compte -->
        <div *ngIf="activeTab === 'register'" class="bg-white p-8 rounded-lg shadow-lg" role="tabpanel">
            <h2 class="text-2xl font-bold mb-6 text-center">Créer un compte</h2>
            <form class="grid grid-cols-1 md:grid-cols-2 gap-x-6">
                <div class="mb-4">
                    <label for="register-gender" class="block text-gray-700 text-sm font-bold mb-2">Genre</label>
                    <select id="register-gender" name="gender" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-white" required>
                        <option value="" disabled selected>Sélectionnez...</option>
                        <option value="homme">Homme</option>
                        <option value="femme">Femme</option>
                        <option value="autre">Autre</option>
                    </select>
                </div>
                <div class="mb-4 md:col-span-2"></div> <!-- Espaceur pour la grille -->
                <div class="mb-4">
                    <label for="register-firstname" class="block text-gray-700 text-sm font-bold mb-2">Prénom</label>
                    <input type="text" id="register-firstname" name="firstname" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Jean" required>
                </div>
                <div class="mb-4">
                    <label for="register-lastname" class="block text-gray-700 text-sm font-bold mb-2">Nom</label>
                    <input type="text" id="register-lastname" name="lastname" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Dupont" required>
                </div>
                <div class="mb-4">
                    <label for="register-email" class="block text-gray-700 text-sm font-bold mb-2">Adresse e-mail</label>
                    <input type="email" id="register-email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="email@example.com" required>
                </div>
                <div class="mb-4">
                    <label for="register-email-confirm" class="block text-gray-700 text-sm font-bold mb-2">Confirmer l'adresse e-mail</label>
                    <input type="email" id="register-email-confirm" name="email-confirm" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="email@example.com" required>
                </div>
                <div class="mb-6">
                    <label for="register-password" class="block text-gray-700 text-sm font-bold mb-2">Mot de passe</label>
                    <input type="password" id="register-password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="******************" required>
                </div>
                <div class="mb-6">
                    <label for="confirm-password" class="block text-gray-700 text-sm font-bold mb-2">Confirmer le mot de passe</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="******************" required>
                </div>
                <div class="mb-4 md:col-span-2">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Numéro de téléphone</label>
                    <div class="flex">
                        <select id="phone-prefix" name="phone-prefix" class="shadow appearance-none border rounded-l w-1/3 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-200">
                            <option>+33</option>
                            <option>+41</option>
                            <option>+32</option>
                            <option>+352</option>
                        </select>
                        <input type="tel" id="phone-number" name="phone-number" class="shadow appearance-none border rounded-r w-2/3 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="6 12 34 56 78" required>
                    </div>
                </div>
                <div class="mb-6 md:col-span-2">
                    <label class="flex items-center">
                        <input type="checkbox" id="newsletter" name="newsletter" class="form-checkbox h-5 w-5 text-blue-600">
                        <span class="ml-2 text-gray-700 text-sm">Je souhaite recevoir les nouvelles de Novicom.</span>
                    </label>
                </div>
                <div class="flex items-center justify-center md:col-span-2">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full" type="submit">
                        Créer mon compte
                    </button>
                </div>
            </form>
        </div>

        <!-- Formulaire d'authentification -->
        <div *ngIf="activeTab === 'login'" class="bg-white p-8 rounded-lg shadow-lg" role="tabpanel">
            <h2 class="text-2xl font-bold mb-6 text-center">S'authentifier</h2>
            <form>
                <div class="mb-4">
                    <label for="login-email" class="block text-gray-700 text-sm font-bold mb-2">Adresse e-mail</label>
                    <input type="email" id="login-email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="email@example.com" required>
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block text-gray-700 text-sm font-bold mb-2">Mot de passe</label>
                    <input type="password" id="login-password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="******************" required>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full" type="submit">
                        Se connecter
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>
